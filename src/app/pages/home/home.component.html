<div class="container animate__animated animate__fadeIn">
    <div class="row justify-content-center">
        <div class="col-md-6 align-self-center text-center">
            <img src="https://assets.website-files.com/5e51c674258ffe10d286d30a/5e535c5dc67e79290b963f98_peep-92.svg"
                alt="Ilustration NikoDuarte" class="img-fluid">
        </div>
        <div class="col-md-6 align-self-center">
            <ngx-typed-js [strings]="frases_saludo" [loop]="true" [fadeOutDelay]="500" [fadeOut]="true">
                <h1 class="typing"></h1>
            </ngx-typed-js>
        </div>
        <div class="separator">
            <h4>Sobre m√≠</h4>
        </div>
        <div class="col-md-12 text-center my-2">
            <p>
                {{ descripcion.inicial }}
            </p>
        </div>
        <div class="col-md-12 my-4">
            <div class="row justify-content-center">
                <div class="col-md-6 text-center align-self-center" data-aos="fade-up-right" data-aos-duration="1000">
                    <img src="./assets/img/descript_program.svg" alt="sobre NikoDuarte" class="img-fluid w-75 h-75">
                </div>
                <div class="col-md-6 text-center align-self-center" data-aos="fade-up-left" data-aos-duration="1000">
                    <p>
                        {{ descripcion.agil }}
                    </p>
                </div>
                <div class="col-md-6 text-center align-self-center" data-aos="fade-up-right" data-aos-duration="1000">
                    {{ descripcion.final }}
                </div>
                <div class="col-md-6 text-center align-self-center" data-aos="fade-up-left" data-aos-duration="1000">
                    <img src="./assets/img/descript_final.svg" alt="" class="img-fluid w-75 h-75">
                </div>
            </div>
        </div>
    </div>
</div>
